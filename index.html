<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div id="container">
      <h1>To-do list <i class="fa fa-plus-square"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Take out compost</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Split firewood</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Clear brush</li>
      </ul>
  </div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
